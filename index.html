<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruise Payment Tracker</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸš¢</text></svg>">
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Simple icon components (replacing lucide-react)
        const DollarSign = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="12" y1="1" x2="12" y2="23"></line>
                <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
            </svg>
        );

        const Users = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
        );

        const Ship = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M2 21c.6.5 1.2 1 2.5 1 2.5 0 2.5-2 5-2s2.5 2 5 2 2.5-2 5-2c1.3 0 1.9-.5 2.5-1"></path>
                <path d="M19.38 20A11.6 11.6 0 0 0 21 14l-9-4-9 4c0 2.9.94 5.34 2.81 7.76"></path>
                <path d="M19 13V7a2 2 0 0 0-2-2H7a2 2 0 0 0-2 2v6"></path>
                <path d="M12 10v4"></path>
                <path d="M12 2v3"></path>
            </svg>
        );

        function CruisePaymentTracker() {
            const [totalCost] = useState(8500);
            const [payments, setPayments] = useState({
                person1: { name: 'Person 1', paid: 0 },
                person2: { name: 'Person 2', paid: 0 },
                person3: { name: 'Person 3', paid: 0 },
                person4: { name: 'Person 4', paid: 0 }
            });

            const [editingNames, setEditingNames] = useState(false);

            const totalPaid = Object.values(payments).reduce((sum, person) => sum + person.paid, 0);
            const remaining = totalCost - totalPaid;
            const perPersonShare = totalCost / 4;

            const updatePayment = (personKey, amount) => {
                setPayments(prev => ({
                    ...prev,
                    [personKey]: { ...prev[personKey], paid: parseFloat(amount) || 0 }
                }));
            };

            const updateName = (personKey, name) => {
                setPayments(prev => ({
                    ...prev,
                    [personKey]: { ...prev[personKey], name: name || `Person ${personKey.slice(-1)}` }
                }));
            };

            const getPersonBalance = (person) => {
                return person.paid - perPersonShare;
            };

            return (
                <div className="max-w-4xl mx-auto p-6 bg-gradient-to-br from-blue-50 to-cyan-50 min-h-screen">
                    <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                        <div className="flex items-center justify-center mb-6">
                            <div className="w-8 h-8 text-blue-600 mr-3">
                                <Ship />
                            </div>
                            <h1 className="text-3xl font-bold text-gray-800">Cruise Payment Tracker</h1>
                        </div>

                        {/* Summary Cards */}
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                            <div className="bg-blue-100 rounded-lg p-4 text-center">
                                <div className="w-6 h-6 text-blue-600 mx-auto mb-2">
                                    <DollarSign />
                                </div>
                                <h3 className="font-semibold text-gray-700">Total Cost</h3>
                                <p className="text-2xl font-bold text-blue-600">${totalCost.toLocaleString()}</p>
                            </div>
                            <div className="bg-green-100 rounded-lg p-4 text-center">
                                <div className="w-6 h-6 text-green-600 mx-auto mb-2">
                                    <DollarSign />
                                </div>
                                <h3 className="font-semibold text-gray-700">Total Paid</h3>
                                <p className="text-2xl font-bold text-green-600">${totalPaid.toLocaleString()}</p>
                            </div>
                            <div className="bg-orange-100 rounded-lg p-4 text-center">
                                <div className="w-6 h-6 text-orange-600 mx-auto mb-2">
                                    <DollarSign />
                                </div>
                                <h3 className="font-semibold text-gray-700">Remaining</h3>
                                <p className="text-2xl font-bold text-orange-600">${remaining.toLocaleString()}</p>
                            </div>
                        </div>

                        {/* Per Person Share Info */}
                        <div className="bg-gray-50 rounded-lg p-4 mb-6 text-center">
                            <div className="w-6 h-6 text-gray-600 mx-auto mb-2">
                                <Users />
                            </div>
                            <h3 className="font-semibold text-gray-700">Per Person Share</h3>
                            <p className="text-xl font-bold text-gray-800">${perPersonShare.toLocaleString()}</p>
                        </div>

                        {/* Names Edit Toggle */}
                        <div className="text-center mb-6">
                            <button
                                onClick={() => setEditingNames(!editingNames)}
                                className="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors"
                            >
                                {editingNames ? 'Done Editing Names' : 'Edit Names'}
                            </button>
                        </div>

                        {/* Payment Input Section */}
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                            {Object.entries(payments).map(([key, person]) => {
                                const balance = getPersonBalance(person);
                                const balanceColor = balance > 0 ? 'text-green-600' : balance < 0 ? 'text-red-600' : 'text-gray-600';
                                
                                return (
                                    <div key={key} className="bg-gray-50 rounded-lg p-4">
                                        {editingNames ? (
                                            <input
                                                type="text"
                                                value={person.name}
                                                onChange={(e) => updateName(key, e.target.value)}
                                                className="w-full text-lg font-semibold mb-3 p-2 border rounded-lg"
                                                placeholder={`Person ${key.slice(-1)}`}
                                            />
                                        ) : (
                                            <h3 className="text-lg font-semibold mb-3 text-gray-800">{person.name}</h3>
                                        )}
                                        
                                        <div className="flex items-center mb-3">
                                            <span className="mr-2 text-gray-600">Amount Paid: $</span>
                                            <input
                                                type="number"
                                                value={person.paid === 0 ? '' : person.paid}
                                                onChange={(e) => updatePayment(key, e.target.value)}
                                                className="flex-1 p-2 border rounded-lg"
                                                placeholder="0.00"
                                                step="0.01"
                                            />
                                        </div>
                                        
                                        <div className="text-sm">
                                            <p className="text-gray-600">Share: ${perPersonShare.toLocaleString()}</p>
                                            <p className={`font-semibold ${balanceColor}`}>
                                                {balance > 0 ? `Overpaid: $${balance.toFixed(2)}` : 
                                                 balance < 0 ? `Still owes: $${Math.abs(balance).toFixed(2)}` : 
                                                 'Even'}
                                            </p>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>

                        {/* Progress Bar */}
                        <div className="mb-6">
                            <div className="flex justify-between items-center mb-2">
                                <span className="text-sm font-medium text-gray-700">Payment Progress</span>
                                <span className="text-sm font-medium text-gray-700">
                                    {Math.round((totalPaid / totalCost) * 100)}%
                                </span>
                            </div>
                            <div className="w-full bg-gray-200 rounded-full h-3">
                                <div 
                                    className="bg-green-600 h-3 rounded-full transition-all duration-300"
                                    style={{ width: `${Math.min((totalPaid / totalCost) * 100, 100)}%` }}
                                ></div>
                            </div>
                        </div>

                        {/* Summary */}
                        {totalPaid === totalCost && (
                            <div className="bg-green-100 border border-green-300 rounded-lg p-4 text-center">
                                <h3 className="text-lg font-bold text-green-800 mb-2">ðŸŽ‰ All Paid Up!</h3>
                                <p className="text-green-700">Your cruise is fully funded and ready to go!</p>
                            </div>
                        )}

                        {/* Footer */}
                        <div className="text-center mt-8 pt-6 border-t border-gray-200">
                            <p className="text-sm text-gray-500">Cruise Payment Tracker | Built for GitHub Pages</p>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<CruisePaymentTracker />, document.getElementById('root'));
    </script>
</body>
</html>
